<div class="category-list-container">
  <mat-card class="filter-panel">
    <mat-card-title>
      <mat-icon>filter_list</mat-icon>
      Filters
    </mat-card-title>
    <div class="filters">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input matInput [(ngModel)]="titleFilter" (ngModelChange)="onFilterChange()" placeholder="Search by title">
      </mat-form-field>
      <button mat-flat-button color="primary" (click)="createCategory()">New Category</button>
    </div>
  </mat-card>

  <table mat-table [dataSource]="categories" class="mat-elevation-z8">
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef (click)="onSortChange('title')">Title</th>
      <td mat-cell *matCellDef="let category">{{ category.title }}</td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let category">{{ category.description }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let category">
        <button mat-icon-button color="primary" (click)="editCategory(category)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button color="warn" (click)="deleteCategory(category)"><mat-icon>delete</mat-icon></button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['title', 'description', 'actions']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['title', 'description', 'actions'];"></tr>
  </table>

  <mat-paginator [length]="total" [pageSize]="pageSize" [pageIndex]="page-1" [pageSizeOptions]="[5, 10, 20]" (page)="onPageChange($event)"></mat-paginator>
</div>
